<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - Mios</title>
  <link rel="stylesheet" type="text/css" href="productos.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Tienda de Armas</h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="product-details">
      <div class="product-image">
        <img src="/AAFinal/imagenes/mios.jpg" alt="Mios">
      </div>
      <div class="product-info">
        <h3>Mios</h3>
        <div class="feature">
          <p class="feature-type">Tipo:</p>
          <p class="feature-info">Espada y látigo</p>
        </div>
        <div class="feature">
            <p class="feature-type">Rango de ataque:</p>
            <p class="feature-info">2,50m</p>
          </div>
          
    
        <div class="feature">
          <p class="feature-type">Velocidad de ataque:</p>
          <p class="feature-info">1,08</p>
        </div>
        <div class="feature">
            <p class="feature-type">Disposición agrietada:</p>
            <p class="feature-info">4/5</p>
          </div>
        <div class="feature">
            <p class="feature-type">Probabilidad de crítica:</p>
            <p class="feature-info">19,00%</p>
          </div>
          <div class="feature">
            <p class="feature-type">Probabilidad de estados:</p>
            <p class="feature-info">25,00%</p>
          </div>
          <div class="feature">
            <p class="feature-type">Multiplicador crítico:</p>
            <p class="feature-info">2,0X</p>
          </div>
          <div class="feature">
            <p class="feature-type">Daño Total:</p>
            <p class="feature-info">177</p>
          </div>
        <div class="feature">
          <p class="feature-type">Precio:</p>
          <p class="feature-info" id="price">$15.00</p>
        </div>
        <div class="quantity">
          <label for="quantity-input">Cantidad:</label>
          <input id="quantity-input" type="number" min="1" value="1" onchange="updatePrice()">
        </div>
        <button onclick="agregarAlCarrito()">Agregar al carrito</button>
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>Tienda de Armas &copy; 2023</p>
  </footer>

  <!-- Funciones para agregar al carrito y actualizar el precio -->
  <script>
    function agregarAlCarrito() {
      var quantity = document.getElementById('quantity-input').value;
      // Aquí puedes agregar la lógica para agregar el producto al carrito con la cantidad seleccionada
      alert("Se agregaron " + quantity + " unidades del producto al carrito.");
    }

    function updatePrice() {
      var quantity = document.getElementById('quantity-input').value;
      var price = 15.00 * quantity; // Precio proporcional a la cantidad seleccionada
      document.getElementById('price').textContent = "$" + price.toFixed(2);
    }
  </script>
</body>
</html>
